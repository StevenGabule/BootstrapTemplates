<header id="main-header" class="py-2 bg-warning text-white">

</header>

<!-- ACTION STARTS -->
<section id="action" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3 mr-auto">
                <a href="index.html" class="btn btn-light btn-block"><i
                        class="fa fa-arrow-left"></i> Back to dashboard</a>

                <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#passwordModal"><i class="fa fa-lock"></i> Change password</a>

</section>

<!-- START OF POST -->
<section id="posts">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header"><h4>Edit Profile</h4></div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" value="John Paul Lim gabule">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" value="johnpaulgabule@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="bio">Bio</label>
                                <textarea type="text" class="form-control" id="bio" rows="5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et itaque laborum neque reprehenderit sint. Dolores perspiciatis quisquam sunt. Adipisci atque dolores libero maiores, officia suscipit. Commodi cum cupiditate deserunt mollitia possimus sit tempora? Accusamus consectetur eligendi incidunt magnam, natus necessitatibus neque non obcaecati perferendis possimus quo saepe suscipit ut, voluptatibus?</textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <h3>Your Avatar</h3>
                <img src="img/avatar.png" alt="" class="d-block img-fluid">
                <button class="btn btn-primary btn-block">Edit Image</button>
                <butotn class="btn btn-danger btn-block">Delete Image</butotn>
            </div>
        </div>
    </div>
</section>
<!-- END OF POST -->

<!-- user MODAL -->
<div class="modal fade" id="passwordModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title">Change password</h5>
                <button class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <label for="repassword">Confirm Password</label>
                        <input type="password" class="form-control" id="repassword">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn btn-warning" data-dismiss="modal">Update password</button>
            </div>
        </div>
    </div>
</div>
<!-- END OF user MODAL -->
