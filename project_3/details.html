<!-- START OF POST -->
<section id="posts">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header"><h4>Edit Posts</h4></div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" value="Post one">
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select class="form-control" id="category">
                                    <option value="">Web Development</option>
                                    <option value="">Web Business</option>
                                    <option value="">Web Tech</option>
                                    <option value="">Web Analysis</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="file">Image Upload</label>
                                <input type="file" name="file" id="file" class="form-control-file">
                                <small class="form-text text-muted">Max size 3mb</small>
                            </div>
                            <div class="form-group">
                                <label for="body">Body</label>
                                <textarea type="text" class="form-control" id="body" rows="5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et itaque laborum neque reprehenderit sint. Dolores perspiciatis quisquam sunt. Adipisci atque dolores libero maiores, officia suscipit. Commodi cum cupiditate deserunt mollitia possimus sit tempora? Accusamus consectetur eligendi incidunt magnam, natus necessitatibus neque non obcaecati perferendis possimus quo saepe suscipit ut, voluptatibus?</textarea>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
